<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cool Timer</title>
</head>

<body>
    <div class="container">
        <h1 class="cool-timer">Cool Timer</h1>
        <div class="input-container">
            <div class="input-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" placeholder="0">
                
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" placeholder="0">
                
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" placeholder="0">

                <label for="font">Select Font:</label>
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                </select>

                <label for="color">Select Color:</label>
                <input type="color" id="color" value="#00ffcc">

                <button onclick="startTimer()">Start Timer</button>
            </div>
        </div>
        <div class="timer-preview" id="timerPreview">00:00:00</div> <!-- Added the timer preview element -->
    </div>

    <script src="script.js"></script>
</body>

</html>
